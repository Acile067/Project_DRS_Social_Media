<div class="container py-4">
  <div
    *ngFor="let post of posts"
    class="card shadow-sm mb-4 border-0 mx-auto"
    style="max-width: 600px"
  >
    <div class="card-body">
      <!-- Post Header -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="card-title mb-0 text-primary">{{ post.username }}</h5>
        <span class="text-muted small">{{
          post.created_at | date : "short"
        }}</span>
      </div>

      <!-- Post Content -->
      <p class="card-text text-muted">{{ post.txt }}</p>

      <!-- Post Image -->
      <div class="mb-3" *ngIf="post.image_path">
        <img
          [src]="getImageUrl(post.post_id)"
          class="img-fluid rounded shadow-sm"
          alt="Post Image"
          style="max-height: 300px; object-fit: cover"
        />
      </div>

      <!-- Action Buttons -->
      <div class="d-flex justify-content-between">
        <button
          class="btn btn-outline-primary px-4"
          (click)="onEditPost(post.post_id)"
        >
          Edit
        </button>
        <button
          class="btn btn-outline-danger px-4"
          (click)="onDeletePost(post.post_id)"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
