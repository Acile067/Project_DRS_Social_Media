<div class="container-lg container-fluid text-center">
  <div class="row my-4">
    <div class="col">
      <h3>Sign in to an existing account:</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-12 mt-2">
      <label class="fw-bold">Username</label>
    </div>
    <div class="col-12 col-xl-3 col-lg-4 col-md-6 col-sm-11 mx-auto">
      <input
        id="username"
        [(ngModel)]="userObj.username"
        class="form-control rounded-pill"
        style="border-color: black"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-12 mt-2">
      <label class="fw-bold">Password</label>
    </div>
    <div class="col-12 col-xl-3 col-lg-4 col-md-6 col-sm-11 mx-auto">
      <input
        id="password"
        [(ngModel)]="userObj.password"
        type="password"
        class="form-control rounded-pill"
        style="border-color: black"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-xl-2 col-lg-3 col-md-5 col-sm-10 mx-auto mt-4">
      <input
        id="loginbtn"
        (click)="onLoginUser()"
        class="form-control fw-bold border-black rounded-pill"
        type="submit"
        value="Log in"
      />
    </div>
  </div>
</div>
