<div class="container py-5">
  <div class="text-center mb-4">
    <h2 class="fw-bold text-primary">Admin Dashboard</h2>
    <p class="text-muted">Manage and moderate user posts efficiently</p>
  </div>

  <div *ngFor="let post of posts" class="card shadow-sm mb-4 border-0">
    <div class="card-body">
      <!-- Post Author -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="card-title mb-0 text-primary">{{ post.username }}</h5>
        <span class="badge bg-secondary">Pending</span>
      </div>

      <!-- Post Text -->
      <p class="card-text text-muted">{{ post.txt }}</p>

      <!-- Post Image -->
      <div class="mb-3">
        <img
          *ngIf="post.image_path"
          [src]="'http://localhost:5000/post/post-image/' + post.post_id"
          class="img-fluid rounded shadow-sm"
          alt="Post Image"
        />
      </div>

      <!-- Action Buttons -->
      <div class="d-flex justify-content-between">
        <button
          (click)="onApprovePost(post.post_id)"
          class="btn btn-outline-success px-4"
        >
          Approve
        </button>
        <button
          (click)="onRejectPost(post.post_id)"
          class="btn btn-outline-danger px-4"
        >
          Reject
        </button>
      </div>
    </div>
  </div>
</div>
