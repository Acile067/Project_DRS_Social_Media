<div class="container">
  <h2>Admin Dashboard</h2>
  <div *ngFor="let post of posts" class="card mt-2">
    <div class="card-body">
      <h5 class="card-title">{{ post.username }}</h5>
      <p class="card-text">{{ post.txt }}</p>
      <img *ngIf="post.image_path" [src]="'http://localhost:5000/' + post.image_path" class="img-fluid" alt="Post Image">
    </div>
  </div>
</div>
