<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-9 col-md-8 col-sm-12">
      <div class="content-container">
        <div *ngIf="BlacklistedUsersList.length > 0; else noResults">
          <div class="row">
            <div
              class="col-lg-4 col-md-6 col-sm-12 my-2"
              *ngFor="let user of BlacklistedUsersList"
            >
              <div
                class="card h-100 shadow-sm"
                style="
                  background-color: #f9f9f9;
                  border: 1px solid #d6d6d6;
                  border-radius: 8px;
                "
              >
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title text-primary">
                    {{ user.name }} {{ user.lastname }}
                  </h5>
                  <h6 class="card-subtitle mb-2 text-muted">
                    {{ user.username }}
                  </h6>
                  <p class="card-text mb-1">
                    <strong>Email:</strong> {{ user.email }}
                  </p>
                  <p class="card-text mb-1">
                    <strong>Location:</strong> {{ user.city }}, {{ user.state }}
                  </p>
                  <p class="card-text mb-1">
                    <strong>Address:</strong> {{ user.address }}
                  </p>
                  <p class="card-text mb-3">
                    <strong>Phone:</strong> {{ user.phonenumber }}
                  </p>
                  <button
                    class="btn btn-outline-danger mt-auto"
                    (click)="onUnblockUser(user.username)"
                  >
                    Unblock
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <ng-template #noResults>
          <p class="text-center text-muted mt-4">No blacklisted users found</p>
        </ng-template>
      </div>
    </div>
  </div>
</div>
