<div class="container text-center">
  <div class="row">
    <div class="col-12">
      <h1>Ovo je moj index</h1>

      @if(isLoader){
      <div class="col-12">
        <div class="spinner-border text-muted"></div>
      </div>
      } @else {
      <ul>
        @for (item of userList; track $index) {
        <li>{{ item.name }}</li>
        <li>{{ item.username }}</li>
        }
      </ul>
      }
    </div>
  </div>
</div>
