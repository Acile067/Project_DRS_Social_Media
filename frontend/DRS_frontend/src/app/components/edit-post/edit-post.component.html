<div class="container-lg container-fluid">
    <div class="row">
        <div class="col-12 text-center">
            <h3>Edit Post:</h3>
        </div>
    </div>
    <div class="row justify-content-md-center mt-1">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <img *ngIf="imagePreview" 
                    [src]="imagePreview" 
                    class="img-fluid mb-3" 
                    alt="Image Preview"
                    id="image_path">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <textarea [(ngModel)]="post.txt" 
                    class="form-control rounded-pill" 
                    rows="4" 
                    placeholder="What's on your mind?" 
                    style="border-color: black;"
                    id="txt"></textarea>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6 text-left">
                    <input type="file" (change)="onImageSelected($event)" id="image-input" name="image" style="display: none;" accept="image/*">
                    <button class="btn btn-primary" (click)="triggerFileInput()">Add Image</button>
                </div>
                <div class="col-6 text-right">
                    <button class="btn btn-success" (click)="onSaveEdit()">Save edit</button>
                </div>
            </div>
        </div>
    </div>
</div>
