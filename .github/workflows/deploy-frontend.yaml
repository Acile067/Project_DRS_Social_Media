name: Frontend CI/CD Pipeline

on:
  workflow_dispatch:

jobs:
  frontend-CI-CD:
    runs-on: ubuntu-latest

    env:
      WORKING_DIRECTORY: ./frontend/DRS_frontend
      AZURE_WEBAPP_NAME: lwa-socialmediadrs-fe-dev-eun-001
      AZURE_RESOURCE_GROUP: rg-socialmediadrs-dev-eun-001

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout the source code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Build
        run: npm run build
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Archive production build
        run: |
          cd ${{ env.WORKING_DIRECTORY }}/dist/drs-frontend
          zip -r ../../frontend.zip .

      - name: Azure CLI login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        run: |
          az webapp deploy \
            --resource-group $AZURE_RESOURCE_GROUP \
            --name $AZURE_WEBAPP_NAME \
            --src-path ${{ env.WORKING_DIRECTORY }}/frontend.zip \
            --type zip
